<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player with Bottom Banner Ad</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: auto;
      max-width: 100%;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .banner-ad {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      z-index: 10;
    }

    .banner-ad a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .banner-ad a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<div class="video-container">

</html>
